name: Deploy to GitHub Releases

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

concurrency:
  group: "releases"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-releases
      url: ${{ steps.create_release.outputs.html_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          # 构建项目
          npm install
          npm run build
          # 列出当前目录中的文件
          ls -la

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            添加了插件功能
            添加static文件夹，用于存放用户自定义文件
            添加needComment用于配置是否需要评论功能
            添加head配置，用于配置自定义文章页head内容
            添加5种alerts功能样式
            添加文章页自定义html标签功能
            添加Open Graph协议内容，让分享博客链接有预览
            Tag页面标签显示文章数量，并且以多到少排列
            通过exlink自定义外部链接按钮
            通过themeMode配置主题模式，默认新增跟随系统
            添加多label支持
            加载tag页面时，添加loading动画
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/artifact.zip  # 确保路径正确
          asset_name: artifact.zip
          asset_content_type: application/zip
